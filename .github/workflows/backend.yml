      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./nest-backend
          push: true
          tags: ghcr.io/${{ secrets.REPO_LOWER_NAME }}/backend:latest
          build-args: |
            VITE_API_URL=${{ vars.BACKEND_URL }}
