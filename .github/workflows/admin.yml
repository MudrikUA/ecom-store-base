name: Build Admin

on:
  push:
    branches:
      - master
    paths:
      - "admin-panel/**"
      - ".github/workflows/admin.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_image:
  #  needs: test_and_lint 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # Використовуємо ім'я акаунта та вбудований GITHUB_TOKEN
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }} 

      # - name: Build Docker image
      #   run: docker build --build-arg VITE_API_URL=${{ vars.BACKEND_URL }} -t ghcr.io/${{ secrets.REPO_LOWER_NAME }}/admin-panel:latest ./admin-panel 

      # - name: Push image to Registry
      #   run: docker push ghcr.io/${{ secrets.REPO_LOWER_NAME  }}/admin-panel:latest

      - name: Build and Push Admin Image
        uses: docker/build-push-action@v5
        with:
          context: ./admin-panel
          push: true
          tags: ghcr.io/${{ secrets.REPO_LOWER_NAME }}/admin-panel:latest
          build-args: |
            VITE_API_URL=${{ vars.BACKEND_URL }}